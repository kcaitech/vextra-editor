<!DOCTYPE html>
<html lang="zh-CN, en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title></title>
  <meta http-equiv='content-language' content='zh-CN, en-US'>
  <link rel="canonical" href="https://moss.design" />
  <script>
    (function () {
      const mobileKeywords = [
        "Android",
        "webOS",
        "iPhone",
        "iPad",
        "iPod",
        "Macintosh",
        "BlackBerry",
        "Windows Phone",
      ];
      const userAgent = navigator.userAgent;
      mobileKeywords.forEach(item => {
        if (userAgent.includes(item)) {
          if (item === 'Macintosh') {
            if (navigator.maxTouchPoints > 1) {
              var meta = document.getElementById('viewport');
              meta.content = "width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover"
              return
            }
          }
          var meta = document.getElementById('viewport');
          meta.content = "width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover"
          return
        }
      })
    })()
  </script>
  <script>
    ! function (a, b, c) {
      function d(a) {
        var c = "default";
        a.self_redirect === !0 ? c = "true" : a.self_redirect === !1 && (c = "false");
        var d = b.createElement("iframe"),
          e = "https://open.weixin.qq.com/connect/qrconnect?appid=" + a.appid + "&scope=" + a.scope + "&redirect_uri=" + a.redirect_uri + "&state=" + a.state + "&login_type=jssdk&self_redirect=" + c + '&styletype=' + (a.styletype || '') + '&sizetype=' + (a.sizetype || '') + '&bgcolor=' + (a.bgcolor || '') + '&rst=' + (a.rst || '');
        e += a.style ? "&style=" + a.style : "", e += a.href ? "&href=" + a.href : "", d.src = e, d.frameBorder = "0", d.allowTransparency = "true", d.scrolling = "no", d.width = "200px", d.height = "200px", d.title = "";
        var f = b.getElementById(a.id);
        f.innerHTML = "", f.appendChild(d)
      }
      a.WxLogin = d
    }(window, document);
  </script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" defer></script>
  <script type="text/javascript" src="/uni.webview.0.1.52.js" defer></script>

</head>

<body oncontextmenu="return false;">
  <noscript>
    <strong>We're sorry but Moss Design doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
    <strong lang="zh-CN">当前环境不允许执行JavaScript代码，「墨师设计」无法正常运行。</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
