<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信登录</title>
</head>
<style>
    .tips span{
        color: white;
        letter-spacing: 1px;
        text-align: left;
    }

    .tips span::after {
        content: "";
        min-width: 30px;
        display: inline-block;
        animation: dots 2s infinite;
    }

    @keyframes dots {
        0% {
            content: "";
        }

        33% {
            content: ".";
        }

        66% {
            content: "..";
        }
        100% {
            content: "...";
        }
    }
</style>

<body>
    <p class="tips" style="width: 200px;height: 200px;line-height: 200px;text-align: center;margin: auto;color: white;">
        登录中<span></span></p>
    <script>
        var code = location.search.slice(6, -12)
        window.top.postMessage({ code: code, type: "GetWxCode" }, '*')
    </script>

</body>

</html>
